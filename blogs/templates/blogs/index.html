{% extends "blogs/base.html" %}

  {% block content %}
    <h1>Blog Posts</h1>
    <a href="{% url 'blogs:new_post' %}">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.text }}</p>
                <a href="{% url 'blogs:edit_post' post.id %}">Edit</a>
            </li>
        {% empty %}
            <li>No blog posts available.</li>
        {% endfor %}
    </ul>
{% endblock %}
