{% extends "blogs/base.html" %}

{% block page_header %}
<h1> Posts</h1>
{% endblock page_header %}
{% block content %}
<ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.text }}</p>
                <a href="{% url 'blogs:edit_post' post.id %}">Edit</a>
            </li>
        {% empty %}
            <li>No blog posts available.</li>
        {% endfor %}
    </ul>

<h3><a href="{% url 'blogs:new_post' %}">Add new post</a></h3>
{% endblock content %}
