{% extends "blogs/base.html" %}
{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Post</button>
    </form>
    <a href="{% url 'blogs:index' %}">Back to Blog Posts</a>
{% endblock content %}
